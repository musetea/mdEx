<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마크다운 에디터</title>

    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <div id="menu">
            <span>Save As</span>
            <div id="saveas-markdown"></div>
            <div id="saveas-html"></div>
            <a href="" id="close-menu">&times;</a>
        </div>
        <nav>
            <a href="" id="logo">
                <p id="title">마크다운 에디터 EXE</p>
            </a>
            <button id="openbutton" title="불러오기" class="nav-button left" ><i class="material-icons">open_in_browser</i></button>
            <input id="fileInput" type="file" class="hidden" accept=".md,.mdown,.txt,.markdown"/>
            <button id="nightbutton"><i class="material-icons">invert_colors</i></button>
            <button id="readbutton"><i class="material-icons">chrome_reader_mode</i></button>
        </nav>
    </header>
    <main>
        <section id="in"><form><textarea id="code" ></textarea></form></section>
        <section><div id="out"></div></section>
    </main>

    <script src="./index.js"></script>
</body>
</html>
